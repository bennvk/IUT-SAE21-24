{% include '1_head_fr.html' %}
<body>
    {% include '1_navbar_fr.html' %}
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5" style="max-width: 400px;">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <h1 class="display-6 fw-bolder mb-4">Se connecter</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Connexion</button>
            </form>
            <div class="mt-3 text-center">
                <a href="{{ url_for('register_fr') }}">Cr√©er un compte</a>
            </div>
        </div>
    </section>
</body>

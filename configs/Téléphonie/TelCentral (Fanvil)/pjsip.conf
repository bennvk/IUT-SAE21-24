;=============== TRANSPORT ===============
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

;=============== TelCentral (Fanvil) ===============
[TelCentral]
type=endpoint
context=interne
auth=auth_TelCentral
aors=TelCentral-aor
transport=transport-udp
disallow=all
allow=ulaw

[auth_TelCentral]
type=auth
auth_type=userpass
password=1234
username=TelCentral

[TelCentral-aor]
type=aor
max_contacts=1
remove_existing=yes

